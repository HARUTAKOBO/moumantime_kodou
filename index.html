<script>
// ===== STEP1: è¦–è¦šç¢ºèªå°‚ç”¨ =====
const canvas = document.getElementById('field');
const ctx = canvas.getContext('2d');
const speedEl = document.getElementById('speed');

const horses = [
  {name:'æ¡‚å·', color:'#ff4d4d', x:100, y:200},
  {name:'å¯¿å·', color:'#4dff4d', x:200, y:300},
  {name:'æ±Ÿå·', color:'#4d4dff', x:300, y:400},
  {name:'æ¶ªå·', color:'#ffd24d', x:400, y:500},
  {name:'æ°¸å·', color:'#ff4dff', x:500, y:600},
  {name:'å…‰å·', color:'#4dffff', x:600, y:700}
];

let t = 0;

function draw(){
  // èƒŒæ™¯
  ctx.fillStyle = '#203040';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // ã‚°ãƒªãƒƒãƒ‰
  ctx.strokeStyle = '#405870';
  for(let x=0;x<canvas.width;x+=100){ctx.beginPath();ctx.moveTo(x,0);ctx.lineTo(x,canvas.height);ctx.stroke();}
  for(let y=0;y<canvas.height;y+=100){ctx.beginPath();ctx.moveTo(0,y);ctx.lineTo(canvas.width,y);ctx.stroke();}

  // é¦¬ï¼ˆ6è‰²ï¼‰
  horses.forEach((h,i)=>{
    const dx = (t + i*50) % 600;
    const dy = (t + i*30) % 400;
    const x = h.x + dx;
    const y = h.y + dy;

    ctx.fillStyle = h.color;
    ctx.beginPath();
    ctx.arc(x,y,12,0,Math.PI*2);
    ctx.fill();

    ctx.fillStyle = '#000';
    ctx.fillText(h.name, x+14, y);
  });

  t += Number(speedEl.value);
  requestAnimationFrame(draw);
}

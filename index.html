<body>
<h1>ğŸ§­ ãƒ©ã‚¤ãƒäº‰å¥ªæˆ¦ï½œå®Œæˆç‰ˆï¼ˆéƒ½å¸‚åˆ¥ãƒãƒ¼ãƒ‰ãƒ»è·é›¢ãƒ»ãƒ©ã‚¤ãƒé€£å‹•ï¼‰</h1>
<div class="wrap">
<div class="panel">
<strong>å…±é€šãƒãƒ¼ãƒ‰</strong>
<button onclick="setMode('start','all')">ã‚¹ã‚¿ãƒ¼ãƒˆé…ç½®</button>
<button onclick="setMode('goal','all')">ã‚´ãƒ¼ãƒ«é…ç½®</button>
<hr>
<strong>éƒ½å¸‚åˆ¥ãƒãƒ¼ãƒ‰é…ç½®</strong>
<div id="cities"></div>
<hr>
<strong>åŸºæœ¬è¨­å®š</strong>
<label>ç·è·é›¢</label><input id="totalDist" type="number" value="50000000">
<label>åŸºæœ¬é€Ÿåº¦</label><input id="baseSpeed" type="number" value="1389">
<label>åˆæœŸãƒ©ã‚¤ãƒ</label><input id="initLychee" type="number" value="10600000">
<label>ãƒ©ã‚¤ãƒæ¸›å°‘/ç§’</label><input id="loss" type="number" value="100">
<hr>
<strong>çµæœ</strong>
<div id="result"></div>
<button onclick="deleteSelected()">ğŸ—‘ é¸æŠãƒãƒ¼ãƒ‰å‰Šé™¤</button>
</div>
<canvas id="field" width="900" height="1200"></canvas>
</div>
<script>
const canvas=document.getElementById('field');
const ctx=canvas.getContext('2d');
const bg=new Image(); bg.src='map.png';

const cities=['æ¡‚å·','å¯¿å·','æ±Ÿå·','æ¶ªå·','æ°¸å·','å…‰å·'];
const colors={æ¡‚å·:'#ff4d4d',å¯¿å·:'#4dff4d',æ±Ÿå·:'#4d4dff',æ¶ªå·:'#ffd24d',æ°¸å·:'#ff4dff',å…‰å·:'#4dffff'};

let nodes=[];
let mode=null; // {type, city}
let selected=null; let drag=null;

const cityBox=document.getElementById('cities');
cities.forEach(c=>{
  const d=document.createElement('div');d.className='city';
  d.innerHTML=`<strong>${c}</strong>
  <button onclick=\"setMode('inn_small','${c}')\">å°å®¿</button>
  <button onclick=\"setMode('inn_big','${c}')\">å¤§å®¿</button>
  <button onclick=\"setMode('fork','${c}')\">åˆ†å²</button>
  <button onclick=\"setMode('merge','${c}')\">åˆæµ</button>`;
  cityBox.appendChild(d);
});

function setMode(type,city){mode={type,city};}

function addNode(x,y){nodes.push({id:Date.now()+Math.random(),x,y,type:mode.type,city:mode.city});}
function deleteSelected(){if(!selected)return;nodes=nodes.filter(n=>n!==selected);selected=null;}

function routeNodes(city){
  return nodes.filter(n=>n.city==='all'||n.city===city)
    .sort((a,b)=>{
      if(a.type==='start')return-1;if(b.type==='start')return 1;
      if(a.type==='goal')return 1;if(b.type==='goal')return -1;
      return b.y-a.y;
    });
}

function calc(city){
  const path=routeNodes(city); if(path.length<2) return null;
  let px=0;
  for(let i=0;i<path.length-1;i++) px+=Math.hypot(path[i+1].x-path[i].x,path[i+1].y-path[i].y);
  const dist=Number(document.getElementById('totalDist').value);
  const speed=Number(document.getElementById('baseSpeed').value);
  const time=dist/speed;
  const ly0=Number(document.getElementById('initLychee').value);
  const loss=Number(document.getElementById('loss').value);
  return {px,time,ly:Math.max(0,ly0-time*loss)};
}

function drawResult(){
  const r=document.getElementById('result');r.innerHTML='';
  cities.forEach(c=>{
    const v=calc(c); if(!v) return;
    const d=document.createElement('div');
    d.innerHTML=`<div class='small'>${c} ${v.time.toFixed(0)}ç§’ / ${Math.floor(v.ly)}</div>
    <div class='bar'><span style='width:${v.ly/Number(initLychee.value)*100}%;background:${colors[c]}'></span></div>`;
    r.appendChild(d);
  });
}

function draw(){
  ctx.fillStyle='#203040';ctx.fillRect(0,0,canvas.width,canvas.height);
  if(bg.complete) ctx.drawImage(bg,0,0,canvas.width,canvas.height);
  nodes.forEach(n=>{
    let c=n.city==='all'?'#fff':colors[n.city];
    if(n.type==='start')c='#0f0'; if(n.type==='goal')c='#f00';
    ctx.fillStyle=n===selected?'#0ff':c;
    ctx.beginPath();ctx.arc(n.x,n.y,8,0,Math.PI*2);ctx.fill();
  });
  drawResult();
  requestAnimationFrame(draw);
}

function pos(e){const r=canvas.getBoundingClientRect();return{x:e.clientX-r.left,y:e.clientY-r.top};}
canvas.onmousedown=e=>{
  const m=pos(e); selected=null;
  if(mode){addNode(m.x,m.y);return;}
  for(const n of nodes){if(Math.hypot(n.x-m.x,n.y-m.y)<10){selected=n;drag=n;break;}}
}
canvas.onmousemove=e=>{if(drag){const m=pos(e);drag.x=m.x;drag.y=m.y;}}
canvas.onmouseup=()=>drag=null;

draw();
</script>
